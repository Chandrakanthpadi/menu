<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Food Junction Menu</title>
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&family=Teko:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content">
      <h2>The Food Junction Menu</h2>
      <div class="card">Tandoori Chicken</div><div class="card">Chicken Tikka</div><div class="card">Chicken 65</div><div class="card">Panner Butter Masala</div><div class="card">Chicken Manchuria</div>

    </div>
  </body>
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", (user) => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</html>
